<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GALAX WEB</title>
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="login">
    <!-- Diferencia a toda la pagina separandola del mensaje ERROR FALLO INICIO DE SESION -->
    <div class="nombre-juego">
      <h1>Galax Web</h1>
    </div>
    <div class="login-header">
      <!-- corresponde a la cabecera principal -->
      <h2>Login</h2>
    </div>
    <div class="login-form">
      <p></p>
      <h3>Usuario:</h3>
      <input type="text" placeholder="¿Conoces a mi abogado?"/><p></p>
      <h3>Contraseña:</h3>
      <input type="password" placeholder="EL QUE TENGO AQUÍ COLGADO!"/>
      <p></p>
      <input type="button" value="Login" class="login-button"/>
      <p></p>
      <a class="sign-up">Registrate!</a>
      <p></p>
      <a class="no-access">No puedes acceder a tu cuenta?</a>
    </div>
  </div>
  <div class="error-page">
    <div class="try-again">Error, intentalo de nuevo?</div>
  </div>
  
</body>
</html>
