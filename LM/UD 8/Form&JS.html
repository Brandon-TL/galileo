<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferencia</title>
    <style>
        div {
            margin-bottom: 0.5rem;
        }

        .etiqueta {
            display: inline-block;
            width: 20ch;
            text-align: right;
        }

        .numeros {
            width: 5ch;
        }

        .top {
            vertical-align: top;
        }

        textarea {
            resize: none;
        }

        .increible {
            color: tomato;
        }
    </style>
    <script>
        function actualizar() {
            personas = ["Jose", "Ana", "Claudia", "Pepe"];


            radio = document.getElementById("radio").value;
            longitud = 2*Math.PI*radio;
            area = Math.PI*radio^2;
            document.getElementById("longitud").value = longitud;
            document.getElementById("area").value = area;
            if(radio == 3) {
                document.getElementById("labomba").innerHTML='<div class="increible">lo flipas</div>';
            } else {
                document.getElementById("labomba").innerHTML='';
            }

            //esto no tiene nada que ver con la actualizacion del ejercicio radios
            
            salida = "<table><tr><th>Nombre</th></tr>";
            for (i = 0; i < personas.length; i++) {
                salida += "<tr><td>" + personas[i] + "</td></tr>";
            }
            salida += "</table>";
            alert(salida);
            document.getElementById("usuarios").innerHTML = salida;
        }
    </script>
</head>
<body>
    <form id="radios">
        <label>Introduzca el radio: </label>
        <input type="number" id="radio" step="any" onchange="actualizar();">
        <fieldset>
            <legend>Resultado</legend>
            <div>
                <label>Área circulo:</label>
                <output id="area">Resultado del área</output>
            </div>
            <div>
                <label>Longitud circunferencia:</label>
                <output id="longitud">Resultado de la longitud:</output>
            </div>
            <div id="labomba"></div>
        </fieldset>
    </form>
    <div id="usuarios">Esto se va a borrar...</div>
</body>
</html>
